<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Ejercicio</title>
</head>
<body>
    <form id="contact-form" action="" method="post" name="contact-form">
        <h1>Informacion de Persona</h1>
        <section>
            <fieldset>
                <legend>Sexo</legend>
                <label for="sexo" class="etiqueta">
                    <input type="radio" value="H"  name="sexo" id="sexo">Hombre
                </label>
                <label for="sexo2">
                    <input type="radio" name="sexo" id="sexo2">Mujer
                </label>
                <input type="radio" value="O" name="sexo" id="sexo3">
                <label for="sexo3">Otro</label>
            </fieldset>
            <section>
                <h3>Informacion Personal</h3>
                <p>
                    <label for="nombre">Nombre
                        <input type="text" name="nombre" id="nombre" required>
                    </label>
                </p>
                <p>
                    <label for="email">Email
                        <input type="text" name="email" id="email" required>
                    </label>
                </p>
                <p>
                    <label for="number">Edad
                        <input type="number" name="edad" id="edad">
                    </label>
                </p>
                <p>
                    <label for="telefono">Telefono
                        <input type="tel" name="telefono" id="telefono" placeholder="(555)-555-5555" required>
                    </label>
                </p>
                <p>
                    <label for="fechaNacimiento">Fecha de Nacimiento
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                    </label>
                </p>
                <p>
                    <label for="color-favorito">Color Favorito
                        <input type="color" name="color" id="color">
                    </label>
                </p>
            </section>
                <p>
                    <button type="submit" onclick="">Guardar</button>
                </p>
        </section>
    </form>
    <script>const MVC = {};</script>
    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/model.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./main.js"></script>
   
</body>
</html>

<body>

        var cam = elemento.dataset.camara;

        var attribute = elemento.getAttribute("data-geo");
        elemento.setAttribute("data-geo", "19.9982, -200.3321");

        console.log("Atributos data");
        console.log(camara);

    </script>
</body>
</html>

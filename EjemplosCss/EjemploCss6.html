<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Ejemplo css aplicando border-radius</title>
    <style>
        div{
            border-color: darkblue;
            border-width: 3px;
            border-style: solid;

            border-radius: 25px;
            border-radius: 25px 5px;
            border-radius: 50px 25px 10px;
            border-radius: 25px 0px 15px 50px;

        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, est consectetur ipsam tempore tempora dicta mollitia, illum exercitationem dolore impedit qui ipsa autem non vero quisquam obcaecati nisi, porro magnam.
        </p>
    </div>
</body>
</html>
